<html>
    <head>
        <link href="../css/createUser.css" rel="stylesheet"/>
    </head>
    <body>
        <img src="../image/eclair.png" id="ecl1"/>
        <h1>Enregistrez-vous !!</h1>
        <h2>Simple et rapide !</h2>
        <form action="/createUser" method="POST">
            <table>
                <tr>
                    <td><label for="login">Nom d'utilisateur* :</label></td> <td><input type="text" name="login" id="login"/></td>
                </tr>
                <tr>
                    <td><label for="pw">Mot de passe* :</label></td> <td><input type="password" name="pw" id="pw"/></td>
                </tr>
                <tr>
                    <td><label for="pw2">Confirmez le mot de passe :</label></td> <td><input type="password" name="pw2" id="pw2"/></td>
                </tr>
                <tr>
                    <td><label for="pw3">Retaper votre mot de passe :</label></td> <td><input type="password" name="pw3" id="pw3"/></td>
                </tr>
                <tr>
                    <td><label for="pw4">Une derniere fois pour être sur :</label></td> <td><input type="password" name="pw4" id="pw4"/></td>
                </tr>
                <tr>
                    <td><label for="nom">Nom* :</label></td> <td><input type="text" name="nom" id="nom"/></td>>
                </tr>
                <tr>
                    <td><label for="prenom">Prenom* :</label></td> <td><input type="text" name="prenom" id="prenom"/></td>>
                </tr>
                <tr>
                    <td><label for="dateNaiss">Date de naissance :</label></td> <td><input type="date" name="dateNaiss" id="dateNaiss"/></td>
                </tr>
                <tr>
                    <td><label for="lieuNaiss">Lieu de naissance :</label></td> <td><input type="text" name="lieuNaiss" id="lieuNaiss"/></td>
                </tr>
                <tr>
                    <td><label for="adresse">Adresse :</label></td> <td><input type="text" name="adresse" id="adresse"/></td>
                </tr>
                <tr>
                    <td><label for="ville">Ville :</label></td> <td><input type="text" name="ville" id="ville"/></td>
                </tr>
                <tr>
                    <td><label for="codePost">Code postal :</label></td> <td><input type="text" name="codePost" id="codePost"/></td>>
                </tr>
                <tr>
                    <td><label for="numTel">Numéro de telephone :</label></td> <td><input type="tel" name="numTel" id="numTel"/></td>
                </tr>
                <tr>
                    <td><label for="mail">Email :</label></td> <td><input type="email" name="mail" id="mail"/></td>
                </tr>
                <tr>
                    <td><label for="numSecu">Numéro de sécurité sociale :</label></td> <td><input type="text" name="numSecu" id="numSecu"/></td>
                </tr>
                <tr>
                    <td><label for="idDef">Identifiant défense :</label></td> <td><input type="text" name="idDef" id="idDef"/></td>
                </tr>

                <tr>
                    <td><label for="numCarte">Numéro de carte bancaire :</label></td> <td><input type="text" name="numCarte" id="numCarte"/></td>
                </tr>
                <tr>
                    <td><label for="dateExpi">Date d'expiration :</label></td> <td><input type="date" name="dateExpi" id="dateExpi"/></td>
                </tr>
                <tr>
                    <td><label for="crypto">Cryptogramme :</label></td> <td><input type="text" name="crypto" id="crypto"/></td>
                </tr>

                <tr>
                    <td><input type="submit" value="C'est parti !!!" id="valider"/></td>
                </tr>
            </table>
        </form>
    </body>
</html>
